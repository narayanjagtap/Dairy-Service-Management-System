spring.application.name=dairy-service-management

# Server Configuration
server.port=8080
server.servlet.context-path=/api

spring.datasource.url=jdbc:mysql://localhost:3306/dairy_service_dummy_db
# CHANGED: Generic username
spring.datasource.username=admin_placeholder

spring.datasource.password=password_hidden_for_security
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Logging Configuration
logging.level.com.dairyservice=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
